<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitarr</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f8f8f8; padding: 10px; border: 1px solid #ddd; }
        .loading { display: none; }
    </style>
</head>
<body>
    <h2 id="username">{{ username }}</h2>
    
    <pre id="readmeContent"><div class="loading">Loading README...</div></pre>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const username = "{{ username }}"; // Pass the username to JavaScript
            const loadingDiv = document.querySelector('.loading');
            const readmeDiv = document.getElementById('readmeContent');

            loadingDiv.style.display = 'block'; // Show loading message

            fetch(`/fetch_readme?username=${username}`)
                .then(response => response.text())
                .then(data => {
                    loadingDiv.style.display = 'none'; // Hide loading message
                    readmeDiv.textContent = data; // Display the README content
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    readmeDiv.textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
